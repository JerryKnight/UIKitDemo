            <h1 class="uk-article-title">山居秋暝</h1>
            <p class="uk-article-meta">
                王维
            </p>
            <p class="uk-article-meta">                
                空山新雨后，天气晚来秋。
                明月松间照，清泉石上流。
                竹喧归浣女，莲动下渔舟。
                随意春芳歇，王孙自可留。</p>
