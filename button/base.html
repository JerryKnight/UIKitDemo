<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="../uikit-3.0.0-beta.30/css/uikit.min.css" />
        <script src="../jQuery/jquery.min.js"></script>
        <script src="../uikit-3.0.0-beta.30/js/uikit.min.js"></script>
        <script src="../uikit-3.0.0-beta.30/js/uikit-icons.min.js"></script>
    </head>
    <body>
        <p uk-margin>
            <a href="#" class="uk-button uk-button-default">Link</a>
            <button class="uk-button uk-button-default">Button</button>
            <button class="uk-button uk-button-default" disabled>Disabled</button>
        </p>
        <p uk-margin>
            <button class="uk-button uk-button-default">Default</button>
            <button class="uk-button uk-button-primary">primary</button>
            <button class="uk-button uk-button-secondary">Secondary</button>
            <button class="uk-button uk-button-danger">danger</button>
            <button class="uk-button uk-button-text">Text</button>
            <button class="uk-button uk-button-link">Link</button>
        </p>
        <p uk-margin>
            <button class="uk-button uk-button-deault uk-button-small">Default</button>
            <button class="uk-button uk-button-primary uk-button-small">Primary</button>
            <button class="uk-button uk-button-secondary uk-button-small">Secondary</button>
        </p>
        <p uk-margin>
            <button class="uk-button uk-button-deault uk-button-large">Default</button>
            <button class="uk-button uk-button-primary uk-button-large">Primary</button>
            <button class="uk-button uk-button-secondary uk-button-large">Secondary</button>
        </p>
        <p uk-margin>
            <button class="uk-button uk-button-default uk-width-1-1 uk-button-small">button</button>
            <button class="uk-button uk-button-primary uk-width-1-1 uk-button-small">button</button>
            <button class="uk-button uk-button-secondary uk-width-1-1">button</button>
        </p>
        <div>
            <div class="uk-button-group">
                <button class="uk-button uk-button-secondary">button</button>
                <button class="uk-button uk-button-secondary">button</button>
                <button class="uk-button uk-button-secondary">button</button>
            </div>
        </div>
        <div class="uk-inline">
            <button class="uk-button uk-button-default" type="button">dropdown</button>
            <div uk-dropdown>
                <ul class="uk-nav uk-dropdown-nav">
                    <li class="uk-active"><a href="#">Active</a></li>
                    <li><a href="#">Item</a></li>
                    <li class="uk-nav-header">Header</li>
                    <li><a href="#">Item</a></li>
                    <li><a href="#">Item</a></li>
                    <li class="uk-nav-divider"></li>
                    <li><a href="#">Item</a></li>
                </ul>
            </div>
        </div>
        <div class="uk-button-group">
            <div class="uk-button uk-button-default">button</div>
            <div class="uk-inline">
                <button class="uk-button uk-button-default" type="button"><span uk-icon="icon:triangle-down"></span></button>
                <div uk-dropdown="mode: click; boundary: ! .uk-button-group; boundary-align: true;">
                    <ul class="uk-nav uk-dropdown-nav">
                        <li class="uk-active"><a href="#">Active</a></li>
                        <li><a href="#">Item</a></li>
                        <li class="uk-nav-header">Header</li>
                        <li><a href="#">Item</a></li>
                        <li><a href="#">Item</a></li>
                        <li class="uk-nav-divider"></li>
                        <li><a href="#">Item</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
