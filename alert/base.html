<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="../uikit-3.0.0-beta.30/css/uikit.min.css" />
        <script src="../jQuery/jquery.min.js"></script>
        <script src="../uikit-3.0.0-beta.30/js/uikit.min.js"></script>
        <script src="../uikit-3.0.0-beta.30/js/uikit-icons.min.js"></script>
    </head>
    <body>
        <div uk-alert>
            <p>十年生死两茫茫，不思量，自难忘。</p>
            <a class="uk-alert-close" uk-close></a>
        </div>
        <div class="uk-alert-primary" uk-alert>
            <p>山有木兮木有枝，心悦君兮君不知。</p>
            <a class="uk-alert-close" uk-close></a>
        </div>
        <div class="uk-alert-success" uk-alert>
            <p>人生若只如初见，何事秋风悲画扇。</p>
            <a class="uk-alert-close" uk-close></a>
        </div>
        <div class="uk-alert-warning" uk-alert>
            <p>愿得一心人，白头不相离。</p>
            <a class="uk-alert-close" uk-close></a>
        </div>
        <div class="uk-alert-danger" uk-alert>
            <p>山无陵，江水为竭。冬雷震震，夏雨雪。天地合，乃敢与君绝。</p>
            <a class="uk-alert-close" uk-close></a>
        </div>
    </body>
</html>
